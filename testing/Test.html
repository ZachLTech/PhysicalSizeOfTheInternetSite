<!DOCTYPE html>
<html>
<head>
    <title>Update Variable Example</title>
</head>
<body>
    <input type="number" id="inputNumber" min="0" max="100" onchange="updateVariable()" />
    <p>Current Value: <span id="displayValue">0</span></p>
    
    <script>
        // Initialize the variable
        let stackHeight = 0;
        // Function to update the variable and display the value
        function updateVariable() {
            // Get the input value
            const inputValue = parseInt(document.getElementById("inputNumber").value);
            // Update the variable
            stackHeight = inputValue;
        }
    </script>
</body>
</html>
